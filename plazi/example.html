<html>
    <head>
        <title>ReactJS test</title>
    </head>
    <body>
        <div id="container"></div>
        <script src="http://fb.me/react-0.13.3.js"></script>
        <script src="http://fb.me/JSXTransformer-0.13.3.js"></script>
        <script type="text/jsx">
            var pokemons = [
                {number:1, name : "primero", level:1},
                {number:2, name : "segundo", level:2},
                {number:3, name : "tercero", level:3},
            ];

            var Level = React.createClass({
                render: function(){
                    return <span>
                        nivel {this.props.level}
                    </span>
                }
            });

            var PokeRow = React.createClass({
                render: function(){
                    return <li>
                        El pokemon {this.props.name} tiene <Level level={this.props.level}/>
                    </li>
                }
            });

            var PokeTable = React.createClass({
                render: function(){
                    return <ul>
                        {this.props.pokemons.map( pokemoni = function(){
                            return <PokeRow key={pokemoni.number} name={pokemoni.name} level={pokemoni.level} />
                        })}
                    </ul>
                }
            })
            React.render(<PokeTable pokemons={pokemons} />, document.getElementById('container'))
        </script>
    </body>
</html>
